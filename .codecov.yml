codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%  # 降低项目整体覆盖率目标
        threshold: 2%  # 允许最多下降2%
    patch:
      default:
        target: 70%  # 降低补丁覆盖率目标
        threshold: 5%  # 允许更多下降空间

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no