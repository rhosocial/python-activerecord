# .github/workflows/test.yml
name: Python Test and Coverage with TestSuite

on:
  push:
    branches:
      - main
      - backend
  pull_request:
    branches:
      - main
      - backend

jobs:
  test-with-coverage:
    name: Run tests with Python 3.14 and coverage
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install codecov build

    - name: Install testsuite package from PyPI
      run: |
        pip install rhosocial-activerecord-testsuite

    - name: Run tests with coverage
      run: |
        export PYTHONPATH=src
        coverage run -m pytest tests/ --reruns 3 --reruns-delay 1
        coverage xml
        coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests,python-3.14
        name: codecov-umbrella-3.14
        fail_ci_if_error: true

  test-other-versions:
    name: Run tests with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [ "${{ matrix.python-version }}" == "3.8" ]; then
          pip install -r requirements-3.8.txt
          pip install -r requirements-dev-3.8.txt
        else
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
        fi

    - name: Install testsuite package from PyPI
      run: |
        pip install rhosocial-activerecord-testsuite

    - name: Run tests
      run: |
        export PYTHONPATH=src
        python -m pytest tests/ --reruns 3 --reruns-delay 1

  test-free-threaded:
    name: Run tests with Python ${{ matrix.python-version }} free-threaded
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13t", "3.14t"]

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [ "${{ matrix.python-version }}" == "3.8" ]; then
          pip install -r requirements-3.8.txt
          pip install -r requirements-dev-3.8.txt
        else
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
        fi

    - name: Install testsuite package from PyPI
      run: |
        pip install rhosocial-activerecord-testsuite

    - name: Run tests
      run: |
        export PYTHONPATH=src
        python -m pytest tests/ --reruns 3 --reruns-delay 1

